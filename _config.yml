title: KriWo 2019
license:
  full_form: GNU AFFERO GENERAL PUBLIC LICENSE V3.0
  short_form: GNU AGPL v3.0
organization: AStA TU Berlin
description: A website for KriWo 2019.
baseurl: ""  # the subpath of your site, e.g. /blog
url: ""  # the base hostname & protocol for your site
githuburl: "https://github.com/coala/projects"

gitter:
  gsoc:
    room: "https://gitter.im/coala/coala/gsoc"

gsoc_switch_month: 6

org:
  site_links:
    website: "https://asta.tu-berlin.de"
    twitter: "https://twitter.com/astatu"
    instagram: "https://www.instagram.com/astatuberlin"
    friendica: "https://friendica.astatu.berlin/profile/astatu"

twitter:
  username: astatu

plugins:
  - jekyll-netlify
  - jekyll-admin

# Build settings
exclude: [vendor, _projects/example.md]
markdown: kramdown
collections:
  projects:
    output: true
  reports:
    output: false
  faq:
    output: true
  calenda:
    output: true

defaults:
  - scope:
      path: ''
      type: projects
    values:
      name: "Name of event"
      desc: "Description of event!"
      uni: TU Berlin
      dateofevent: "2019-10-10"
      groups:
        - AStA TU
      starttime: "10:00"
      endtime: "12:00"
      location: Street 2
      tags:
        - template

jekyll_admin:
  hidden_links:
    - posts
    - pages
    - staticfiles
    - datafiles
    - configuration
    - calenda
    - reports
